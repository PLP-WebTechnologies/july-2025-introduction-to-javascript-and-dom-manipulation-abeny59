<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript week-5 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals </h1>

  <!-- Input & Conditionals -->
  <h2>Basics</h2>
  <input type="number" id="ageInput" placeholder="Enter your age">
  <button onclick="checkAge()">Check Age</button>
  <p id="ageResult"></p>

  <!-- Functions -->
  <h2>Functions</h2>
  <button onclick="showGreeting()">Show Greeting</button>
  <p id="greetingResult"></p>

  <!-- Loops -->
  <h2>Loops</h2>
  <button onclick="showNumbers()">Show Numbers 1-5</button>
  <ul id="numberList"></ul>

  <!-- DOM -->
  <h2>DOM Manipulation</h2>
  <button onclick="toggleTheme()">Toggle Dark Mode</button>
  <p id="domMessage">Click the button to change theme!</p>

  <script src="script.js"></script>
</body>
</html>
